<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitarra SVG</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="800" version="1.1">
        <!-- Cuerpo de la guitarra -->
        <rect x="100" y="100" width="200" height="400" fill="#8B4513" />

        <!-- Mango de la guitarra -->
        <rect x="195" y="50" width="10" height="150" fill="#8B4513" />

        <!-- Trastes -->
        <line x1="100" y1="200" x2="300" y2="200" stroke="white" stroke-width="4" />
        <line x1="100" y1="250" x2="300" y2="250" stroke="white" stroke-width="4" />
        <line x1="100" y1="300" x2="300" y2="300" stroke="white" stroke-width="4" />
        <line x1="100" y1="350" x2="300" y2="350" stroke="white" stroke-width="4" />

        <!-- Cabeza de la guitarra -->
        <ellipse cx="200" cy="40" rx="60" ry="45" fill="#8B4513" />

        <!-- Clavijas -->
        <circle cx="110" cy="110" r="8" fill="silver" />
        <circle cx="110" cy="140" r="8" fill="silver" />
        <circle cx="110" cy="170" r="8" fill="silver" />
        <circle cx="290" cy="110" r="8" fill="silver" />
        <circle cx="290" cy="140" r="8" fill="silver" />
        <circle cx="290" cy="170" r="8" fill="silver" />

        <!-- Cuerdas -->
        <line x1="115" y1="110" x2="135" y2="400" stroke="silver" stroke-width="3" />
        <line x1="180" y1="75" x2="180" y2="400" stroke="silver" stroke-width="3" />
        <line x1="190" y1="75" x2="190" y2="400" stroke="silver" stroke-width="3" />
        <line x1="200" y1="75" x2="200" y2="400" stroke="silver" stroke-width="3" />
        <line x1="210" y1="75" x2="210" y2="400" stroke="silver" stroke-width="3" />
    </svg>
</body>
</html>
